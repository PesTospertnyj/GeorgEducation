<div class="pages container home-page div-hidden" style="display: block">
    <h3>Home page (Under construction)</h3>
</div>
<div class="pages container products-page div-hidden">
    <h3>Products page (Under construction)</h3>
</div>
<div class="pages container contribution-page div-hidden">
    <h3>Contribution page (Under construction)</h3>
</div>
<div class="pages container front-end-page div-hidden">
    <br>

    <div id="xmpid" style="height: 500px">


    </div>
    <script>
        $.get("index.txt", function(response) {
        var logfile = response;
            var navHeight = $('.nav').height+parseInt($('.nav').css('padding-top'))+parseInt($('.nav').css('padding-bottom'));
            var docHeight = $('.body').height;
            logfile ='<p style="font-size:1.7em"><bold>Html:</bold></p><textarea disabled="true" style="border: none;background-color:white;width:100%;height:90%">'+logfile+'</textarea>';
            $('#xmpid').css('height',docHeight-navHeight);
        $(logfile).appendTo('#xmpid');
    });
    </script>
</div>
<div class="pages container contact-page div-hidden">
    <div id="map"></div>
    <br><br>
    <div class="container" id="minskMarker">
        <div class="row">
            <div class="col-md-6">
                <h3>Minsk</h3>
            </div>
            <div class="col-md-6">
                <img class="img-fluid rounded"
                     src="https://portalv3.s3.eu-central-1.amazonaws.com/250/MyHotelFiles/02c636f7-42eb-4549-b386-957c726ac00d_1500470667026-64x64-400x400-800x800.jpeg"/>
            </div>

        </div>
    </div>
    <br><br>
    <div id="luganskMarker" class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Lugansk</h3>
            </div>
            <div class="col-md-6">
                <img class="img-fluid rounded" src="http://helpintourism.com/images/stories/ukraine/lugansk/lugansk3.jpg"/>
            </div>

        </div>
    </div>

    <script>
        function initMap() {
            var minsk = {lat: 53.883, lng: 27.556};
            var lugansk = {lat: 48.55, lng: 39.3};
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 5, center: {lat: 51.114313, lng: 33.682583}});
            new google.maps.Marker({position: minsk, map: map}).addListener('click', minskClick);
            new google.maps.Marker({position: lugansk, map: map}).addListener('click', luganskClick);
        }
        function minskClick() {
            var navHeight = $('.navbar').height() + parseInt($('.navbar').css('padding-bottom')) + parseInt($('.navbar').css('padding-top'));
            console.log($('.navbar').paddingBottom);
            $('html, body').animate({
                scrollTop: $("#minskMarker").offset().top - navHeight
            }, 1000);
        }
        function luganskClick() {
            var navHeight = $('.navbar').height() + parseInt($('.navbar').css('padding-bottom')) + parseInt($('.navbar').css('padding-top'));
            $('html, body').animate({
                scrollTop: $("#luganskMarker").offset().top - navHeight
            }, 1000);
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEpLIkIDjGMAELPSuov74JobrW2xDwVP0&callback=initMap">
    </script>
</div>
